services:
  # ===============================
  # Blue App Service
  # ===============================
  blue:
    image: ${BLUE_IMAGE}
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
    ports:
      - "8081:${PORT}"
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      disable: true

  # ===============================
  # Green App Service
  # ===============================
  green:
    image: ${GREEN_IMAGE}
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
    ports:
      - "8082:${PORT}"
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      disable: true

  # ===============================
  # Nginx Reverse Proxy
  # ===============================
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/conf.d/default.conf.template:ro
      - nginx_logs:/var/log/nginx
    environment:
      - PORT=${PORT}
    command: >
      sh -c "rm -f /var/log/nginx/access.log /var/log/nginx/error.log &&
             touch /var/log/nginx/access.log /var/log/nginx/error.log &&
             chmod 666 /var/log/nginx/access.log /var/log/nginx/error.log &&
             envsubst '$PORT' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf &&
             exec nginx -g 'daemon off;'"
    depends_on:
      - blue
      - green
    restart: unless-stopped
    networks:
      - app_network

  # ===============================
  # Alert Watcher
  # ===============================
  alert_watcher:
    build:
      context: ./watcher
      dockerfile: Dockerfile
    volumes:
      - nginx_logs:/var/log/nginx:ro
      - ./watcher:/app:ro
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ACTIVE_POOL=${ACTIVE_POOL:-blue}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - app_network

# ===============================
# Volumes & Networks
# ===============================
volumes:
  nginx_logs:

networks:
  app_network:
    driver: bridge